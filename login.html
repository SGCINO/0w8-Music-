<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Welcome Username</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnfic-popup.js.min.css">
    <link rel="stylesheet" href="https://cdnsjs.cloudflare.com/ajax/libs/font-awesome.5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styleLogin.css">
    <script src="https://kit.fontawesome.com/003eff8a7c.js" crossorigin="anonymous"></script>
</head>
<body>

    <form autocomplete="on" class="form">
        <p class="title">Log in</p>
        <p class="message">Please enter your log-in details</p>
        <label>
            <input type="text" required>
            <span>Username</span>
        </label>
        <label>
            <input type="password" id="password" required>
            <span>Password</span>
            <span class="icon" id="togglePassword">
                <i class="fa-solid fa-eye-slash"></i>
            </span>
        </label>
        <button class="submit">Log in</button>
        <p class="signin">
            Don't have an account ?
            <a href="#" onclick="signin1()">Sign-in</a>
        </p>

        <p class="signin">
            forgot password ?
            <a href="#" onclick="forgotPassword()">forgot password</a>
        </p>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnfic-popup.js/1.1.0/jquery.magnafic-popup.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
