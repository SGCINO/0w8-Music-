<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnfic-popup.js.min.css">
    <link rel="stylesheet" href="https://cdnsjs.cloudflare.com/ajax/libs/font-awesome.5.15.4/css/all.min.css">
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="https://kit.fontawesome.com/003eff8a7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <form autocomplete="off" class="form1">
        <p class="title">Register</p>
        <p class="message">Sign-up now and get full access to our app</p>
        <div class="form-group">
            <label for="first-name">
                <input type="text" required>
                <span>first name</span>
            </label>
            <label for="last-name">
                <input type="text" required>
                <span>last name</span>
            </label>
        </div>

        <label for="email">
            <input type="text" required>
            <span>Email</span>
        </label>
        <label for="Gender">Gender</label>
        <select name="Gender" value="gender">
            <option>Choose..</option>
            <option>Male</option>
            <option>Female</option>
            <option>other</option>
        </select>
        <label for="password">
            <input type="password" id="password" required>
            <span>Password</span>
            <span class="icon" id="togglePassword">
                <i class="fa-solid fa-eye-slash"></i>
            </span>
        </label>
        <label for="password-confirm">
            <input type="password" id="passwordConfirm" required>
            <span>Confirm Password</span>
            <span class="icon" id="togglePasswordConfirm">
                <i class="fa-solid fa-eye-slash"></i>
            </span>
        </label>
        <button class="submit" type="submit">Create</button>
        <p class="signin">
            Already have an account ?
            <a href="#" onclick="login1()">Log-in</a>
        </p>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnfic-popup.js/1.1.0/jquery.magnafic-popup.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
